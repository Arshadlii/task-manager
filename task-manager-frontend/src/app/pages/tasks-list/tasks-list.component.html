<app-navbar></app-navbar>

<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>My Tasks</h2>
    <button (click)="goToCreate()" class="btn btn-primary">+ New Task</button>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div class="card shadow-sm" *ngIf="tasks.length > 0">
    <div class="card-body p-0">
      <table class="table table-striped table-hover mb-0">
        <thead class="table-dark">
          <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Priority</th>
            <th>Due Date</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of tasks">
            <td>
              <div class="fw-bold">{{ task.title }}</div>
              <small class="text-muted">{{ task.description }}</small>
            </td>
            <td>
              <span class="badge" 
                [ngClass]="{
                  'bg-warning text-dark': task.status === 'pending',
                  'bg-info text-white': task.status === 'in-progress',
                  'bg-success': task.status === 'completed'
                }">
                {{ task.status }}
              </span>
            </td>
            <td>
              <span class="badge" 
                [ngClass]="{
                  'bg-success': task.priority === 'LOW',
                  'bg-warning text-dark': task.priority === 'MEDIUM',
                  'bg-danger': task.priority === 'HIGH'
                }">
                {{ task.priority }}
              </span>
            </td>
            <td>{{ task.dueDate | date:'mediumDate' }}</td>
            <td class="text-end">
              <button class="btn btn-sm btn-warning me-2" [routerLink]="['/tasks/edit', task.id]">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="deleteTask(task.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div *ngIf="tasks.length === 0 && !errorMessage" class="text-center mt-5 text-muted">
    <h4>No tasks found.</h4>
    <p>Click "New Task" to get started!</p>
  </div>
</div>
