<app-navbar></app-navbar>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">{{ isEditing ? 'Edit Task' : 'Create New Task' }}</h4>
        </div>
        <div class="card-body">
          
          <form (ngSubmit)="onSubmit()">
            
            <div class="mb-3">
              <label class="form-label">Title</label>
              <input type="text" class="form-control" name="title" [(ngModel)]="taskData.title" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea class="form-control" name="description" [(ngModel)]="taskData.description" rows="3"></textarea>
            </div>

            <div class="row">
              <div class="col-md-4 mb-3">
                <label class="form-label">Priority</label>
                <select class="form-select" name="priority" [(ngModel)]="taskData.priority">
                  <option value="LOW">Low</option>
                  <option value="MEDIUM">Medium</option>
                  <option value="HIGH">High</option>
                </select>
              </div>

              <div class="col-md-4 mb-3">
                <label class="form-label">Status</label>
                <select class="form-select" name="status" [(ngModel)]="taskData.status">
                  <option value="pending">Pending</option>
                  <option value="in-progress">In Progress</option>
                  <option value="completed">Finished</option>
                </select>
              </div>

              <div class="col-md-4 mb-3">
                <label class="form-label">Due Date</label>
                <input type="date" class="form-control" name="dueDate" [(ngModel)]="taskData.dueDate">
              </div>
            </div>

            <div class="d-flex justify-content-end mt-3">
              <button type="button" class="btn btn-secondary me-2" (click)="onCancel()">Cancel</button>
              <button type="submit" class="btn btn-success">Save Task</button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
